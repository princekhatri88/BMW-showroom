<!DOCTYPE html>
<html lang="en">
<head>
<title>BMW Showcase</title> 
<style> 
*{
margin: 0;
padding: 0;
box-sizing: border-box;
}

.header-container{
background-color: #0A0A0A;
border: 10px solid #444;
text-align: center;
color: white;
font-weight: bold;
font-style: italic;
height: 50%;
padding: 20px;
}

.sub-header{
background-color: #2E2E2E;
border: 10px solid #555;
text-align: center;
color: white;
padding: 15px;
font-size: 24px;
font-weight: bold;
}

.models-container{
width: 100%;
height: auto;
background-color: #1C1C1C;
padding: 50px;
justify-content: center;
display: flex;
align-items: center;
gap: 40px;
}

.box{
display: flex;
justify-content: center;
align-items: center;
border: 3px solid white;
height: 280px;
width: 250px;
background-color: #2E2E2E;
padding: 20px;
}

.box img {
max-width: 100%;
height: auto;
}

.specs-table {
width: 100%;
border-collapse: collapse;
margin-top: 30px;
}

.specs-table th, .specs-table td {
border: 2px solid #444;
padding: 15px;
text-align: center;
color: white;
}

.specs-table th {
background-color: #3b3838;
font-size: 20px;
}

.specs-table td {
background-color: #969494;
font-size: 18px;
}

.footer-container {
display: flex;
justify-content: space-between;
background-color: #4e4a4a;
padding: 20px;
margin-top: 30px;
}

.footer-box {
width: 48%;
padding: 20px;
border: 3px solid white;
text-align: center;
font-size: 22px;
color: white;
}

.thank-you-box {
background-color: #444;
padding: 0%;
}

.additional-content-box {
background-color: #555;
}
</style>
</head>
<body>

<div class="header-container">
<h1>BMW - The Ultimate Driving Machine</h1>
</div>

<div class="sub-header">Experience the Luxury and Performance of BMW</div>

<div class="models-container">
<div class="box">
<a href="#">
<img src="C:\Users\images\1680x756-i4_02.jpg" alt="BMW Model 1">
</a>
</div>
<div class="box">
<a href="#">
<img src="C:\Users\images\m5-exterior-right-front-three-quarter-10.webp" alt="BMW Model 2">
</a>
</div>
</div>

<table class="specs-table">
<thead>
<tr>
<th>FEATURE</th>
<th>DETAILS</th>
</tr>
</thead>
<tr>
<td>Brand</td>
<td>BMW</td>
</tr>
<tr>
<td>Top Speed</td>
<td>250 km/h</td>
</tr>
<tr>
<td>Engine</td>
<td>Inline-6 Turbocharged</td>
</tr>
<tr>
<td>Horsepower</td>
<td>382 HP</td>
</tr>
</table>

<div class="footer-container">
<div class="footer-box thank-you-box">
<img src="C:\Users\LENOVO\Downloads\WhatsApp Image 2025-03-08 at 6.05.51 PM.jpeg" alt="Thank You" height="80%" width="80%">
</div>
<div class="footer-box additional-content-box">
<b>Discover More About BMW</b>
</div>
</div>

</body>
</html>
