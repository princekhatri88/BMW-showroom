<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMW Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: black;
            padding: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 15px;
        }
        nav a:hover {
            background-color: #444;
        }
        .banner {
            width: 100%;
            height: 500px;
            background: url('C:\Users\images\1.webp') no-repeat center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
        }
        .models {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 20px;
        }
        .model {
            background-color: #222;
            padding: 15px;
            text-align: center;
        }
        .model img {
            width: 100%;
            height: auto;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: black;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">Models</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
    <div class="banner">BMW Banner Section</div>
    <div class="models">
        <div class="model">
            <img src="C:\Users\images\2GC_1.jpg" alt="BMW Model 1">
            <p>BMW 2 Series</p>
        </div>
        <div class="model">
            <img src="C:\Users\images\1680x756 10.jpg" alt="BMW Model 2">
            <p>BMW 3 Series</p>
        </div>
        <div class="model">
            <img src="C:\Users\LENOVO\Desktop\5 Series_0 (1).jpg" alt="BMW Model 3">
            <p>BMW 5 Series</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 BMW Store. All Rights Reserved.</p>
    </footer>
</body>
</html>
